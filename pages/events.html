        <!--bootstrap 5.3v-->

          crossorigin="anonymous"

           <!-- google icon -->

    rel="stylesheet"

  />

  <body>

<div class="main">
<!-- Placeholder for Header -->
<div id="navbarPlaceholder" ></div>

<div class="middle-container">
    <div id="navigation" class="d-flex justify-content-between " style=" max-width: 600px; margin: 1rem auto;">
      <span class="arrow material-symbols-outlined" id="prev-month" style="color: #333; ">
        arrow_left
        </span>
      <h1 id="current-month" style="font-size: 3rem;"></h1>
      <span class="arrow material-symbols-outlined" id="next-month" style="color: #333; ">
        arrow_right
        </span>
    </div>
    
    <div id="calendar"></div>
</div>
      <!-- Placeholder for Footer -->
<div id="footerPlaceholder"></div>

</div>
